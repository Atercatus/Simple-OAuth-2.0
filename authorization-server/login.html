<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OAuth Login(JJuhub)</title>
  </head>
  <body>
    <!--  만들 때, query 심기게 만들면 됨.  -->
    <form id="form" method="post" action="/login?client_id=CLIENT_ID">
      <h1>JJUTHUB 로그인 페이지</h1>
      <label for="id">id</label>
      <input type="text" id="id" name="id" />
      <label for="password">password</label>
      <input type="password" id="password" name="password" />
      <button type="submit">submit</button>
    </form>

    <script></script>
  </body>
</html>
